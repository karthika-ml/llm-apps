<!DOCTYPE html>
<html>
<head>
    <title>DataFrame Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>DataFrame Content</h1>
    {{ table|safe }}
</body>
</html>
